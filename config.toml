	# Portfolio section
	[params.portfolio]
		# All projects defined in their own files. You can find example projects
		# at 'exampleSite/data/projects'. Copy the 'projects' folder into the 'data' directory
		# at the root of this Hugo site.
		# For more informtion take a look at the README.
		title = "Clients"
		subtitle = "Here are some of the clients we've helped in their IT delivery"

		[params.portfolio.modal]
            client = "Client"
            category = "Category"
            buttonText = "Close"


   	# Team section
	[params.team]
		title = "Our amazing team"
		subtitle = "What makes us special is our people"
		description = "We work with several experienced software engineers spread across Romania. Their specialties range from devops to test automation and full stack developers. You can be sure you're always going to have the most knowledgeable engineer working on your team"


	# Contact section
	[params.contact]
		title = "Contact us"
		subtitle  = "We're open to discussing your IT requirements so please drops us a line"
		buttonText = "Send message"

		# 'warning' defines error messages for invalid inputs
		[params.contact.form.name]
			text = "Your Name *"
			warning = "Please enter your name."

		[params.contact.form.email]
			text = "Your Email *"
			warning = "Please enter your email address."

		[params.contact.form.phone]
			text = "Your Phone *"
			warning = "Please enter your phone number."

		[params.contact.form.message]
			text = "Your Message *"
			warning = "Please enter a message."


	# Footer section
	[params.footer]
		[[params.footer.social]]
			icon = "fa-twitter"
			link = "https://twitter.com/adyon2004"

		[[params.footer.social]]
			icon = "fa-linkedin"
			link = "https://www.linkedin.com/in/testfeed"

		[[params.footer.quicklinks]]
			text = "Privacy Policy"
			link = "#"

		[[params.footer.quicklinks]]
			text = "Terms of Use"
			link = "#"

