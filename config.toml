# Site settings
contentdir = "content"
layoutdir = "layouts"
publishdir = "public"
builddrafts = false
baseurl = "http://www.testfeed.co.uk/web/"
canonifyurls = true
languageCode = "en-us"
title = "TestFeed website"
licenselink = "//github.com/digitalcraftsman/hugo-agency-theme/blob/master/LICENSE"
features = ["blog"]
min_version = 0.15
# Enter your tracking code to enable Google Analytics
googleAnalytics = "UA-51211580-1"

[params]

	# You can use Markdown syntax for urls [text](//url.to/source) or
	# most longer texts.
	#
	# All icons using Fontawesome's icon font. Look at fortawesome.github.io/Font-Awesome/icons/
	# for more icons. The icons are represented by their corresponding
	# CSS class.

	# To provide some metadata for search engines feel free to add a few
    # information about you and your website.
	name = "TestFeed Limited"
	description = "An IT consultancy"

	# Since this template is static, the contact form uses www.formspree.io as a
	# proxy. The form makes a POST request to their servers to send the actual
	# email. Visitors can send up to a 1000 emails each month for free.
    #
    # What you need to do for the setup?
    #
    # - set your email address under 'email' below
    # - upload the generated site to your server
    # - send a dummy email yourself to confirm your account
    # - click the confirm link in the email from www.formspree.io
    # - you're done. Happy mailing!
	email = "adrian@testfeed.co.uk"


	# Navigation
	[params.navigation]
		brand = "TestFeed"
		services = "Services"
		portfolio = "Clients"
		team = "Team"
		contact = "Contact"
		blog = "Blog"


	# Hero section
	[params.hero]
		# To change the background image of the hero, replace 'header-bg.jpg' in
		# the 'static/img' folder.
		title = "Welcome To Our Website!"
		subtitle = "It's nice to meet you"
		buttonText = "Tell me more"


	# Services section
	[params.services]
		title = "Services"
		subtitle = "We offer IT services to start-ups"

        [[params.services.row]]

            [[params.services.row.list]]
                icon = "fa-life-ring"
                title = "IT Life line"
                description = "Instead of committing to huge IT budgets why not give us a try. We offer a flexible allocation of work such that you can get that MVP out the door as quick as possible"

            [[params.services.row.list]]
                icon = "fa-laptop"
                title = "Technology stack"
                description = "We can probably help you with any IT stack that you're already using or we could suggest an appropriate one. We've helped clients with Ruby on Rails, Java, PHP and Android"

            [[params.services.row.list]]
                icon = "fa-map-marker"
                title = "Guidance"
                description = "We can help you find your bearings in terms of what to deliver and how"


	# Client section
	# All the clients' logos are stored under 'static/img/logos'.
	# Replace them with your clients's logos.
