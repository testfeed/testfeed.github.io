{{ "<!-- Posts Section -->" | safeHTML }}
<section id="portfolio" class="bg-light-gray">
    <div class="content container">
        <div class="posts">

            {{ range .Data.Pages }}
            <div class="post">
                <h1 class="post-title">
                    <a href="{{ .Permalink }}">
                        {{ .Title }}
                    </a>
                </h1>

                <span class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</span>

                {{ .Content }}
            </div>
            {{ end }}
        </div>
    </div>
</section>
